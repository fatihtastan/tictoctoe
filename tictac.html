<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <!--CSS-->
    <link rel="stylesheet" href="Css/style.css">
</head>

<body>
    <div class="container">
        <!--HEAD SECTION-->
        <div class="row my-5">
            <div class="col-3 mx-auto ">
                <h1 class="text-warning text-xl-center fw-bold ticTacToe">Tic Tac Toe</h1>
            </div>
        </div>

        <!--FORM CONTROL AND WHO WIN!!-->
        <div class="row">
            <div class="col-5 text-center mx-auto">
                <div class="row">
                    <div class=" col-6 form-floating mb-3">
                        <input type="email" class="form-control playerFirst" id="floatingInput"
                            placeholder="name@example.com">
                        <label for="floatingInput" class="text-danger">Player 1 Name</label>
                    </div>
                    <div class=" col-6 form-floating mb-3">
                        <input type="email" class="form-control playerSecond" id="floatingInput"
                            placeholder="name@example.com">
                        <label for="floatingInput" class="text-danger ">Player 1 Name</label>
                    </div>
                </div>
                <div class="row  ">
                    <button type="button" class="btn btn-lg btn-warning col-3 mx-auto submit">SUBMIT</button>
                    <button type="button" class="btn btn-lg btn-warning col-3 mx-auto endGame">END GAME</button>
                </div>
            </div>
        </div>


        <!-- PLAYER AND PLAY SECTION-->
        <div class="row mt-5">
            <!--PLAYER 1 SECTION-->
            <div class="col-3">
                <div class="row mx-auto  text-center text-warning">
                    <h2 id="playerOne">Player 1</h2>
                    <h3 id="scoreOne">Score: </h3>
                </div>
            </div>
            <!--PLAY SECTION-->
            <div class="col-6">
                <div class="row  g-2 warn">
                    <div class="col-4  ">
                        <div id="one" class="p-3 btn square"></div>
                    </div>
                    <div class="col-4">
                        <div id="two" class="p-3 btn  square"></div>
                    </div>
                    <div class="col-4">
                        <div id="tree" class="p-3 btn  square"></div>
                    </div>
                    <div class="col-4">
                        <div id="four" class="p-3 btn   square"></div>
                    </div>
                    <div class="col-4">
                        <div id="five" class="p-3 btn  square"></div>
                    </div>
                    <div class="col-4">
                        <div id="six" class="p-3 btn  square"></div>
                    </div>
                    <div class="col-4">
                        <div id="seven" class="p-3 btn  square"></div>
                    </div>
                    <div class="col-4">
                        <div id="eight" class="p-3 btn square"></div>
                    </div>
                    <div class="col-4">
                        <div id="nine" class="p-3 btn  square"></div>
                    </div>

                </div>
            </div>
            <!--PLAYER 2 SECTION-->
            <div class="col-3">
                <div class="row max-auto text-center text-warning">
                    <h2 id="playerTwo">Player 2</h2>
                    <h3 id="scoreTwo">Score: </h3>
                </div>
            </div>

        </div>





    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="tictac.js"></script>
</body>

</html>
